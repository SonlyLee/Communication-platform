<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8"/>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/signIn.css">
	<link href="http://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
</head>

<body>
	
	<div class="main">
		<h2>账号登录</h2>
			<div class="sign-in clearfix">
				<form action="user/login" method="post" id="loginForm" onsubmit="return check()">
					<div class="filed username-filed">
						<label><span class="glyphicon glyphicon-user"></span></label>
						<input type="email" name="user_mail" id="user_mail" placeholder="&nbsp;邮箱">
					</div>
					<div class="filed username-pwd">
						<label><span class="glyphicon glyphicon-lock"></span></label>
						<input type="password" name="user_pass" id="user_pass" placeholder="&nbsp;密码">
					</div>
					<div class="error-mess" id="null_mail">
						<span class="glyphicon glyphicon-remove"></span>
						<span id="icon-message">请输入邮箱！</span>
					</div>
					<div class="error-mess" id="null_password">
						<span class="glyphicon glyphicon-remove"></span>
						<span id="icon-message">请输入密码！</span>
					</div>
					<div class="error-mess" id="error_password">
						<span class="glyphicon glyphicon-remove"></span>
						<span id="icon-message">输入密码错误！</span>
					</div>
					<span style="display:none"><input type="checkbox" name="rememberTag" id="rememberTag" value="0" checked="checked"></span>
					<ul>
						<li id="forget">
							<input type="checkbox" id="rememberMe" value="true" check="checked" class="rememberMe">
							<span class = "auto-login">下次自动登录</span>
						</li>
						<li id="free"><a href="#"><span class = "foget-pass">忘记密码</span></a></li>
					</ul>
					<button type="submit" id="signin">登录</button>
				</form>
				
				<span class = "register-message">没有账号？ <a href="register.html">立即注册</a></span>
			</div>
	</div>

	<script src="http://cdn.bootcss.com/jquery/3.0.0-beta1/jquery.min.js"></script>
	<script src="http://malsup.github.com/jquery.form.js"></script>
	<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>	
	<script type="text/javascript" src="js/signIn.js"></script>
</body>
